<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Prácticas</title>
</head>
<body>
    <h1>Formulario de Prácticas</h1>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Esto renderiza los campos del formulario -->

        <button type="submit">Enviar</button>
    </form>

    <a href="{% url 'inicio' %}">Volver al inicio</a>  

</body>
</html>
